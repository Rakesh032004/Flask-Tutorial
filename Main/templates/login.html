<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEY ,, This is login form</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

       
        .login-container {
            background-color: #000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 160, 0, 0.5); 
            width: 300px;
            text-align: center;
        }

       
        .login-container h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #666;
            background: transparent;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00A000; 
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow 0.3s ease, color 0.3s ease;
            text-shadow: 0 0 5px #00A000, 0 0 10px #00A000;
        }

        .submit-btn:hover {
            color: #00A000;
            background-color: #000;
            box-shadow: 0 0 10px #00A000, 0 0 20px #00A000, 0 0 30px #00A000;
        }

      
        .signup-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #00A000;
            text-decoration: none;
            display: inline-block;
        }

        .signup-link:hover {
            text-decoration: underline;
            color: #00FF00; 
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="submit-btn" id="loginButton">SUBMIT</button>

        
        <p><a href="SignUp.html" class="signup-link">Don't have an account? Sign up</a></p>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', async (e) => {
            e.preventDefault(); // Prevent the default form submission
    
            // Get email and password from input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Validate inputs (optional)
            if (!email || !password) {
                alert('Please fill out both fields.');
                return;
            }
    
            try {
                // Send a POST request to the backend
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }) // Send the email and password as JSON
                });
    
                // Parse the response from the server
                const result = await response.json();
    
                if (response.ok) {
                    alert('Login successful!');
                    // Redirect or perform actions on success
                } else {
                    alert(result.message || 'Login failed!');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
    
</body>
</html>
