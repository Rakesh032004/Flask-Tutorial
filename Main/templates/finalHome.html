<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                list-style: none;
                text-decoration: none;
            }
            
            a {
                color: white;
                font-size: 25px;
                font-weight: 900;
            }
            a:visited {
                color: white;
            }
            a:hover {
                color: #ff0808a6;
                transition: 0.3s ease-in-out;
                border: 1px solid white;
                padding: 10px;
                border-radius: 10px;
            }
            
            body {
                background-image: url("https://wallpaperaccess.com/full/4433914.jpg");
                font-family: sans-serif;
                background-repeat: no-repeat;
                background-size: cover;
                color: #fff;
            }
            
            /* off-screen-menu */
            .off-screen-menu {
                background-color: rgba(0, 0, 0, 0.586);
                height: 100vh;
                width: 100%;
                max-width: 450px;
                position: fixed;
                top: 0;
                left: -450px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-size: 3rem;
                transition: .3s ease;
                border-right: 1px solid rgba(243, 7, 7, 0.578);
            }
            .off-screen-menu.active {
                left: 0;
            }
            
            /* nav */
            nav {
                padding: 1rem;
                display: flex;
                background-color: rgba(0, 0, 0, 0.552);
                align-items: center;
                justify-content: space-between;
            }
            
            /* ham menu */
            .ham-menu {
                height: 50px;
                width: 40px;
                position: relative;
                cursor: pointer;
            }
            .ham-menu span {
                height: 5px;
                width: 100%;
                background-color: #bac2eb;
                border-radius: 25px;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                transition: .3s ease;
            }
            .ham-menu span:nth-child(1) {
                top: 25%;
            }
            .ham-menu span:nth-child(3) {
                top: 75%;
            }
            .ham-menu.active span {
                background-color: white;
            }
            .ham-menu.active span:nth-child(1) {
                top: 50%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            .ham-menu.active span:nth-child(2) {
                opacity: 0;
            }
            .ham-menu.active span:nth-child(3) {
                top: 50%;
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            
            /* buttons container of Upload and View Details Button */
             .btn-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            gap: 20px;
        }
        .btn-container button {
            background-color: #0d0d0d7d;
            font-size: 25px;
            border: 3px solid rgba(1, 252, 244, 0.686);
            border-radius: 10px;
            padding: 30px 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.5s;
        }
            .viewdetails:hover {
                background-color: rgba(10, 197, 19, 0.521);
                transform: scale(1.1);
            }
            
            .FileUpload:hover {
                background-color: #f8f8f895;
                color: rgb(6, 200, 239);
                transform: scale(1.1);
            }
            
            nav h1 {
                padding-top: 20px;
                color: rgb(255, 255, 255);
                font-weight: 900;
            }
            
            
            
            .profile-pic {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 1rem;
            }
            
            .popup {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0, 0, 0);
                background-color: rgba(0, 0, 0, 0.4);
                padding-top: 60px;
            }
            
            .popup-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 500px;
            }
            
            .close-btn {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            
            .close-btn:hover,
            .close-btn:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
            
            .profile-pic-preview {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: block;
                margin-top: 10px;
            }
            
            
            
            .Slogan{
                width:100%;
                padding-left:30%;
                padding-top: 7%;
                padding-right:10% ;
                font-family: 'Times New Roman', Times, serif;
                text-align: center;
                transition-duration: 0.5s;
            }
                
            
            .Slogan .Slogastart{
                color: red;
                font-size: 70px;
                font-weight: 900;
                font-family: 'Times New Roman', Times, serif;
            }
            
            .Continue{
                transition-duration: 0.5s;
            }
            
            .Slogan .Continue:hover{
                color: rgba(8, 238, 54, 0.571);
                font-size: 45px;
                font-weight: 900;
                font-family: 'Times New Roman', Times, serif;
                transition-duration: 0.5s;
            }
            
            /* Responsive Design */
            @media (max-width: 768px) {
                nav h1 {
                    font-size: 5vmin;
                }
            
                .ham-menu {
                    width: 30px;
                    height: 30px;
                }
            
                .ham-menu span {
                    height: 4px;
                }
            
                .btn-container {
                    flex-direction: column;
                    row-gap: 15px;
                    margin-left: 50%;
                    margin-right: 20%;
                    justify-content: center;
                    gap:40px;
                }
            
                .btn-container button {
                    width: 100%;
                }
            
                .off-screen-menu {
                    max-width: 50%;
                    left: -100%;
                    height: 100%;
                    max-height: 500px;
                }
                
                .off-screen-menu.active {
                    left: 0;
                }
                nav h1 span{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="off-screen-menu">
            <ul>
                <li><a href="#" id="viewProfile">View Profile</a></li>
                <li><a href="#" id ="logout">Logout</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <nav>
            <div class="ham-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>V<span>oice </span>A<span>ssisted </span>P<span>atient </span>R<span>ecord </span>S<span>ystem</span></h1>
        </nav>
        <div id="profilePopup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>User Profile</h2>
                <div>
                    <label for="profilePicUpload">Profile Picture:</label>
                    <input type="file" id="profilePicUpload" accept="image/*">
                    <img id="profilePicPreview" src="default-profile.png" alt="Profile Picture Preview" class="profile-pic">
                </div>
                <div>
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" disabled>
                </div>
                <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" disabled>
                </div>
                <div>
                    <label for="userMobile">Mobile Number:</label>
                    <input type="tel" id="userMobile" disabled>
                </div>
                <button id="editProfile">Edit</button>
                <button id="saveProfile" disabled>Save</button>
            </div>
        </div>
        <h1 class="Slogan"><span class ="Slogastart">R</span><span class = "Continue">evolutionize</span> 
            <span class = "Continue">Healthcare</span> <span class = "Continue">with</span> <span class = "Continue">Your</span> 
            <span class = "Continue">Voice.</span> <span class = "Continue">Manage</span> <span class = "Continue">Records</span> <span class = "Continue">Effortlessly</span></h1>
        <div class="btn-container">
         <form action="/upload" method="GET">
            <button type="submit" class="FileUpload">Upload</button>
        </form> 
        <form action="/view_patient_data" method="GET" >
            <button class="viewdetails" type="submit">View Details</button>
        </form>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const hamMenu = document.querySelector(".ham-menu");
                const offScreenMenu = document.querySelector(".off-screen-menu");
        
                hamMenu.addEventListener("click", () => {
                    hamMenu.classList.toggle("active");
                    offScreenMenu.classList.toggle("active");
                });
                document.getElementById('viewProfile').addEventListener('click', function() {
                  document.getElementById('profilePopup').style.display = 'block';
              });
          
              document.querySelector('.close-btn').addEventListener('click', function() {
                  document.getElementById('profilePopup').style.display = 'none';
              });
          
              document.getElementById('editProfile').addEventListener('click', function() {
                  document.getElementById('userName').disabled = false;
                  document.getElementById('userEmail').disabled = false;
                  document.getElementById('userMobile').disabled = false;
                  document.getElementById('saveProfile').disabled = false;
              });
          
              document.getElementById('saveProfile').addEventListener('click', function() {
                  document.getElementById('userName').disabled = true;
                  document.getElementById('userEmail').disabled = true;
                  document.getElementById('userMobile').disabled = true;
                  document.getElementById('saveProfile').disabled = true;
          
                  localStorage.setItem('userName', document.getElementById('userName').value);
                  localStorage.setItem('userEmail', document.getElementById('userEmail').value);
                  localStorage.setItem('userMobile', document.getElementById('userMobile').value);
          
                  alert('Profile updated successfully!');
              });
          
        
              document.getElementById('profilePicUpload').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profilePic').src = e.target.result;
                        document.getElementById('profilePicPreview').src = e.target.result;
                        localStorage.setItem('profilePic', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        
            window.onload = function() {
                const storedName = localStorage.getItem('userName');
                const storedEmail = localStorage.getItem('userEmail');
                const storedMobile = localStorage.getItem('userMobile');
                const storedProfilePic = localStorage.getItem('profilePic');
        
                if (storedName) {
                    document.getElementById('userName').value = storedName;
                }
                if (storedEmail) {
                    document.getElementById('userEmail').value = storedEmail;
                }
                if (storedMobile) {
                    document.getElementById('userMobile').value = storedMobile;
                }
                if (storedProfilePic) {
                    document.getElementById('profilePic').src = storedProfilePic;
                    document.getElementById('profilePicPreview').src = storedProfilePic;
                }
            };
            document.getElementById('logout').addEventListener('click', function () {
                window.location.href = 'Landing.html'; // Ensure this file exists in the correct location.
            });
        
        
          });
        
        </script>
    </body>
</html>
